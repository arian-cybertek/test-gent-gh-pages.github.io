<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Tap to open the menu and explore our dishes!" />
  <title>Gent Anadolli Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    #viewMenuBtn {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 28px;
      font-size: 18px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 3;
    }

    #menu-frame {
      display: none;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<!-- Welcome Video -->
<div id="video-container">
  <video id="welcome-video" width="100%" height="100%" autoplay muted>
    <source src="animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- View Menu Button -->
<button id="viewMenuBtn">View Menu</button>

<!-- Menu PDF -->
<iframe id="menu-frame" src="menu Solo.pdf"></iframe>

<script>
  // const video = document.getElementById('welcome-video');
  // const videoContainer = document.getElementById('video-container');
  // const menuFrame = document.getElementById('menu-frame');
  //
  // video.addEventListener('ended', () => {
  //   videoContainer.style.display = 'none';
  //   menuFrame.style.display = 'block';
  // });

  const video = document.getElementById('welcome-video');
  const videoContainer = document.getElementById('video-container');
  const menuFrame = document.getElementById('menu-frame');
  const viewMenuBtn = document.getElementById('viewMenuBtn');

  video.addEventListener('ended', () => {
    viewMenuBtn.style.display = 'block';
  });

  viewMenuBtn.addEventListener('click', () => {
    videoContainer.style.display = 'none';
    viewMenuBtn.style.display = 'none';
    menuFrame.style.display = 'block';
  });
</script>

</body>
</html>
